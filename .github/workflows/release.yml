name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.1.0, v1.2.3
  workflow_dispatch:  # Allow manual trigger from GitHub UI

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get version from tag
        id: tag_name
        run: |
          echo "current_version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.tag_name.outputs.current_version }}`,
              name: `Zipy v${{ steps.tag_name.outputs.current_version }}`,
              body: 'ðŸŽ‰ Download the installer for your platform below!',
              draft: true,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'zig-april-captions-ui/package-lock.json'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libpulse-dev

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install ONNX Runtime (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          wget https://github.com/microsoft/onnxruntime/releases/download/v1.16.3/onnxruntime-linux-x64-1.16.3.tgz
          tar -xzf onnxruntime-linux-x64-1.16.3.tgz
          mkdir -p ~/onnxruntime
          mv onnxruntime-linux-x64-1.16.3/* ~/onnxruntime/

      - name: Install PulseAudio (macOS)
        if: runner.os == 'macOS'
        run: brew install pulseaudio

      - name: Install ONNX Runtime (macOS)
        if: runner.os == 'macOS'
        run: |
          wget https://github.com/microsoft/onnxruntime/releases/download/v1.16.3/onnxruntime-osx-universal2-1.16.3.tgz
          tar -xzf onnxruntime-osx-universal2-1.16.3.tgz
          mkdir -p ~/onnxruntime
          mv onnxruntime-osx-universal2-1.16.3/* ~/onnxruntime/

      # Note: Skipping ONNX Runtime on Windows since zig-april-captions
      # requires PulseAudio (Linux/macOS only). Windows build will have
      # UI only, without speech recognition functionality.

      - name: Build zig-april-captions binary (Unix only)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd zig-april-captions
          mkdir -p ../zig-april-captions-ui/src-tauri/resources

          # Debug: Check for PulseAudio libraries on macOS
          if [[ "$OSTYPE" == "darwin"* ]]; then
            echo "Looking for PulseAudio libraries..."
            brew --prefix pulseaudio || true
            find /opt/homebrew -name "libpulse*" 2>/dev/null || true
            find /usr/local -name "libpulse*" 2>/dev/null || true
            ls -la /opt/homebrew/lib/libpulse* 2>/dev/null || echo "Not in /opt/homebrew/lib"
            ls -la /usr/local/lib/libpulse* 2>/dev/null || echo "Not in /usr/local/lib"
          fi

          zig build -Doptimize=ReleaseFast
          # Copy binary to Tauri resources
          if [ -f "zig-out/bin/zig-april-captions" ]; then
            cp zig-out/bin/zig-april-captions ../zig-april-captions-ui/src-tauri/resources/
            # Create placeholder for .exe on Unix platforms
            touch ../zig-april-captions-ui/src-tauri/resources/zig-april-captions.exe
          fi
          cd ..

      - name: Create placeholder binaries (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "zig-april-captions-ui\src-tauri\resources"
          # Create placeholder files for Windows
          # Note: Speech recognition not available on Windows
          "# Speech recognition unavailable on Windows" | Out-File -FilePath "zig-april-captions-ui\src-tauri\resources\zig-april-captions.exe" -Encoding ASCII
          "# Speech recognition unavailable on Windows" | Out-File -FilePath "zig-april-captions-ui\src-tauri\resources\zig-april-captions" -Encoding ASCII
          Get-ChildItem "zig-april-captions-ui\src-tauri\resources\"

      - name: Install frontend dependencies
        shell: bash
        run: |
          cd zig-april-captions-ui
          npm install

      - name: Verify resource files exist (Debug)
        shell: bash
        run: |
          echo "Checking for resource files..."
          ls -la zig-april-captions-ui/src-tauri/resources/ || echo "Resources directory not found!"
          pwd
          find . -name "zig-april-captions*" -type f || echo "No zig-april-captions files found"

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }}
          projectPath: zig-april-captions-ui

  publish-release:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            })
