<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zigy - Captions</title>

    <!-- Prevent FOUC (Flash of Unstyled Content) for dark mode -->
    <!-- Default to dark mode on initial load, React will update based on saved settings -->
    <!-- Following Tailwind CSS v4 best practices: https://tailwindcss.com/docs/dark-mode -->
    <script>
      // Default to dark mode to match the app's default theme
      document.documentElement.classList.add('dark');
    </script>

    <!-- Initial loading screen styles -->
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader-content {
        text-align: center;
      }
      .loader-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 40px rgba(233, 69, 96, 0.3);
      }
      .loader-logo svg {
        width: 48px;
        height: 48px;
        fill: white;
      }
      .loader-title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 28px;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 8px;
        letter-spacing: 2px;
      }
      .loader-subtitle {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 16px;
        color: #e94560;
        font-weight: 500;
        letter-spacing: 4px;
      }
      .loader-dots {
        margin-top: 32px;
        display: flex;
        gap: 8px;
        justify-content: center;
      }
      .loader-dot {
        width: 8px;
        height: 8px;
        background: #e94560;
        border-radius: 50%;
        animation: pulse 1.4s ease-in-out infinite;
      }
      .loader-dot:nth-child(2) { animation-delay: 0.2s; }
      .loader-dot:nth-child(3) { animation-delay: 0.4s; }
      @keyframes pulse {
        0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
        40% { transform: scale(1); opacity: 1; }
      }
    </style>
  </head>

  <body>
    <!-- Initial loading screen (shown before React loads) -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-logo">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
        </div>
        <div class="loader-title">ZIGY</div>
        <div class="loader-subtitle">CAPTIONS</div>
        <div class="loader-dots">
          <div class="loader-dot"></div>
          <div class="loader-dot"></div>
          <div class="loader-dot"></div>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
