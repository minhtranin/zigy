name: macOS Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout zig-april-captions
        run: |
          cd ..
          if [ ! -d "zig-april-captions" ]; then
            git clone https://github.com/${{ github.repository_owner }}/zig-april-captions.git
          fi

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Update version from git tag
        run: |
          # Extract version from git tag (e.g., v0.2.0 -> 0.2.0)
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Updating version to: $VERSION"

          # Update version in package.json
          node -e "
          const fs = require('fs');
          const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
          pkg.version = '$VERSION';
          fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          console.log('Updated package.json version to $VERSION');
          "

          # Update version in tauri.conf.json
          node -e "
          const fs = require('fs');
          const config = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));
          config.version = '$VERSION';
          fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(config, null, 2) + '\n');
          console.log('Updated tauri.conf.json version to $VERSION');
          "

          # Verify the updates
          echo "New version in package.json:"
          cat package.json | grep '"version"'
          echo "New version in tauri.conf.json:"
          cat src-tauri/tauri.conf.json | grep '"version"'

      - name: Build Zig binary
        run: |
          cd ../zig-april-captions
          zig build
          cd ../zig-april-captions-ui

      - name: Build Tauri App (Unsigned)
        run: npm run tauri build -- --target universal-apple-darwin

      - name: Codesign zig-april-captions binary
        run: |
          # Find the app bundle
          APP_BUNDLE=$(ls src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.app 2>/dev/null | head -1)
          if [ -z "$APP_BUNDLE" ]; then
            echo "App bundle not found in dmg directory"
            echo "Contents of bundle directory:"
            ls -la src-tauri/target/universal-apple-darwin/release/bundle/
            exit 1
          fi
          echo "Found app bundle: $APP_BUNDLE"

          # Find and codesign the zig binary in Resources
          ZIG_BIN=$(find "$APP_BUNDLE" -name "zig-april-captions" -type f 2>/dev/null | head -1)
          if [ -z "$ZIG_BIN" ]; then
            echo "zig-april-captions binary not found in app bundle"
            echo "Contents of Resources:"
            ls -la "$APP_BUNDLE/Contents/Resources/" || true
            exit 1
          fi
          echo "Found zig binary: $ZIG_BIN"

          # Ad-hoc codesign with same entitlements as main app
          # This ensures the child process properly inherits TCC permissions
          echo "Codesigning zig-april-captions with audio-input entitlement..."
          codesign --force --deep --sign - \
            --entitlements src-tauri/entitlements.plist \
            "$ZIG_BIN"

          # Verify the signature
          echo "Verifying signature:"
          codesign -dv "$ZIG_BIN"

          # Also codesign the entire app bundle to ensure consistency
          echo "Codesigning entire app bundle..."
          codesign --force --deep --sign - "$APP_BUNDLE"
          codesign -dv "$APP_BUNDLE"

      - name: Test zig binary initialization (macOS)
        run: |
          echo "=================================="
          echo "Testing zig binary audio initialization"
          echo "=================================="

          # Find the zig binary in the bundle
          APP_BUNDLE=$(ls src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.app 2>/dev/null | head -1)
          ZIG_BIN=$(find "$APP_BUNDLE" -name "zig-april-captions" -type f 2>/dev/null | head -1)

          if [ -z "$ZIG_BIN" ]; then
            echo "ERROR: zig-april-captions binary not found in app bundle"
            exit 1
          fi

          echo "Found binary: $ZIG_BIN"

          # Test 1: Binary is executable
          echo ""
          echo "Test 1: Binary is executable"
          if [ -x "$ZIG_BIN" ]; then
            echo "  ✓ Binary is executable"
          else
            echo "  ✗ Binary is not executable"
            exit 1
          fi

          # Test 2: Check entitlements
          echo ""
          echo "Test 2: Verify audio-input entitlement"
          if codesign -d --entitlements - "$ZIG_BIN" 2>&1 | grep -q "device.audio-input"; then
            echo "  ✓ Audio input entitlement found"
          else
            echo "  ✗ Audio input entitlement NOT found"
            echo "  This will cause audio initialization to fail!"
            exit 1
          fi

          # Test 3: Try to initialize audio (this will catch CoreAudio errors early!)
          echo ""
          echo "Test 3: Audio initialization test"
          echo "  Running: $ZIG_BIN --json --verbose"
          echo "  Note: This may fail with 'permission denied' if run in CI, but we're checking"
          echo "        for other CoreAudio errors like invalid property constants"

          # Run with timeout and check output
          OUTPUT=$(timeout 5 "$ZIG_BIN" --json --verbose 2>&1 || true)

          # Check for specific error patterns
          if echo "$OUTPUT" | grep -q "status: 10879\|status: -10879\|kAudioUnitErr_InvalidProperty"; then
            echo "  ✗ FAIL: Invalid property error detected!"
            echo "  This means we're using wrong AudioUnit property constants"
            echo "  Full output:"
            echo "$OUTPUT"
            exit 1
          fi

          if echo "$OUTPUT" | grep -q "Failed to enable"; then
            echo "  ✗ FAIL: EnableIO property failed!"
            echo "  Full output:"
            echo "$OUTPUT"
            exit 1
          fi

          if echo "$OUTPUT" | grep -q "\"type\":\"ready\""; then
            echo "  ✓ Audio initialization succeeded!"
            echo "$OUTPUT" | head -5
          elif echo "$OUTPUT" | grep -q "error.DeviceNotFound\|Permission denied\|noent"; then
            echo "  ⚠ Audio init failed with expected error (no device/permission in CI)"
            echo "  This is normal for CI environment - property constants are correct"
            echo "$OUTPUT" | head -5
          else
            echo "  ⚠ Unknown output, showing for review:"
            echo "$OUTPUT" | head -10
          fi

          echo ""
          echo "=================================="
          echo "✓ Binary tests passed!"
          echo "=================================="

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-unsigned
          path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
          body: |
            ## Installation on macOS

            ⚠️ This app is not signed with an Apple Developer certificate.

            **After installing, run this command to allow the app to open:**
            ```bash
            sudo xattr -rd com.apple.quarantine /Applications/Zigy.app
            ```

            See [INSTALLATION_MACOS.md](INSTALLATION_MACOS.md) for detailed instructions.

            ## What's Changed
            <!-- Add your release notes here -->
          draft: false
          update_existing: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
